<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to lead form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>     
    <h1>Create a lead</h1>
    <form onsubmit="beforeSubmitHandler()" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000BdaFH" method="POST">    
    <input  type=hidden name="oid" value="00D5j00000BdaFH">
    <input type=hidden name="retURL" value="">      
    <input type="hidden" class="outputdate" name="Lead_Date__c">

    <label for="first_name">First Name</label><input  required="true" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>    
    <label for="last_name">Last Name</label><input required="true"  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>    
    <label for="email">Email</label><input  id="email" required="true" maxlength="80" name="email" size="20" type="text" /><br>    
    <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NJ4000004VIxY" name="00NJ4000004VIxY" size="12" type="text" /></span><br>  -->

    <input type="date" required="true" class="inputdate">
    <input type="submit" class="submit" name="submit">    
    </form>    
</body>
</html>
